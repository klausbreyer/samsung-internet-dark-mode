<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="color-scheme" content="light dark">
	<title>Dark and Light Mode Example</title>
	<style>
		body {
			font-family: Arial, sans-serif;
		}

		/* Default light mode styles */
		.dark-mode-only {
			display: none;
		}

		.light-mode-only {
			display: block;
			background-color: #f0f0f0;
			padding: 20px;
			margin: 10px;
			text-align: center;
		}

		.image-container {
			position: relative;
			text-align: center;
			color: black;
		}

		.image-container img {
			width: 100%;
			height: auto;
		}

		.text-over-image {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			color: darkblue;
			padding: 10px;
		}

		.icon {
			fill: black;
			/* Black icon in light mode */
		}

		/* Dark mode specific styles */
		@media (prefers-color-scheme: dark) {
			body {
				background-color: #333;
				color: white;
			}

			.light-mode-only {
				display: none;
			}

			.dark-mode-only {
				display: block;
				background-color: #444;
				padding: 20px;
				margin: 10px;
				text-align: center;
			}

			.icon {
				fill: white;
				/* White icon in dark mode */
			}
		}
	</style>
</head>

<body>
	<svg class="icon" width="100" height="100" viewBox="0 0 24 24">
		<path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm0-14c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6zm0 10c-2.21 0-4-1.79-4-4s1.79-4 4-4 4 1.79 4 4-1.79 4-4 4z" />
	</svg>
	<div class="light-mode-only">

		Visible in Light Mode Only
	</div>
	<div class="dark-mode-only">
		Visible in Dark Mode Only
	</div>
	<div class="image-container">
		<img src="darkmode-sky.jpg" alt="Berlin Sky">
		<div class="text-over-image">Dark text over a picture of a bright Berlin sky</div>
	</div>

</body>

</html>
