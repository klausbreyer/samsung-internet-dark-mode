<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="color-scheme" content="light dark">
	<title>Dark and Light Mode Example</title>
	<style>
		body {
			font-family: Arial, sans-serif;
		}

		/* Default light mode styles */
		.dark-mode-only {
			display: none;
		}

		.light-mode-only {
			display: block;
			background-color: #f0f0f0;
			padding: 20px;
			margin: 10px;
			text-align: center;
		}

		.image-container {
			position: relative;
			text-align: center;
			color: black;
		}

		.image-container img {
			width: 100%;
			height: auto;
		}

		.text-over-image {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			color: darkblue;
			padding: 10px;
		}

		/* Dark mode specific styles */
		@media (prefers-color-scheme: dark) {
			body {
				background-color: #333;
				color: white;
			}

			.light-mode-only {
				display: none;
			}

			.dark-mode-only {
				display: block;
				background-color: #444;
				padding: 20px;
				margin: 10px;
				text-align: center;
			}


		}
	</style>
</head>

<body>
	<div class="light-mode-only">
		Visible in Light Mode Only
	</div>
	<div class="dark-mode-only">
		Visible in Dark Mode Only
	</div>
	<div class="image-container">
		<img src="sky.jpg" alt="Berlin Sky">
		<div class="text-over-image">Dark text over a picture of a bright Berlin sky</div>
	</div>
</body>

</html>
